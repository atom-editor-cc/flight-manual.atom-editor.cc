name: CI

on: [pull_request, push, workflow_dispatch]

jobs:
  test:
    name: Test files
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: bundle exec rake test
